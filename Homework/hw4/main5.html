<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame 5</title>
    <style>
        *{
            margin: 0;
        }
        nav{
            height:5vh;
            background:#D9D9D9;
        }
        main{
            height:75vh;
            display:flex;
        }
        main section{
            height:100%;
            width:60vw;
            background:#A4A4A4;
        }
        .top{
            height:40vh;
            width:40vw;
            background:#7F7A7A;
        }
        .bottom{
            height:35vh;
            width:40vw;
            background:#615050;
        }
        .upper{
            height:9vh;
            background:#D9D9D9;
        }
        .down{
            height:11vh;
            background:#AFA9A9;
        }
    </style>
</head>
<body>
    <nav></nav>
    <main>
        <section></section>
        <div class="right">
            <aside class="top"></aside>
            <aside class="bottom"></aside>
        </div>
    </main>
    <footer>
        <div class="upper"></div>
        <div class="down"></div>
    </footer>
</body>
</html>
