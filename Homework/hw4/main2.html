<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame 2</title>
    <style>
        body{
            margin:0;
        }
        header, footer{
            height: 23vh;
            background: #D9D9D9;
        }
        main{
            display: flex;
        }
        aside{
            width: 27vw;
            height: 54vh;
            background: #C0BDBD;
        }
        main div{
            width: 46vw;
            height: 54vh;
            background: #A4A4A4;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <aside></aside>
        <div></div>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
